		<title>Đăng nhập hệ thống</title>

	<body onload="document.frm.username.focus()" >
		<div class="loginBox">
			<div class="title-manager">
				<div class="bg-right">
					<img src="Image/tab_right.png">
				</div>
				<div class="bg-left">
					<img src="Image/tab_left.png">
				</div>
				<div class="bg-main">
					<div class="titleFunc" align="middle"> Sinh viên </div>					
				</div>
				<div class="clear-all"></div>
			</div>
			<div class="mainLogin">
					<form id="from-login" name="frm" action="bangdiem.html" method="post">
					<p class="anou" align="middle"> Khu vực dành cho sinh viên </p>
					<div class="loginField">

						<label>Tên đăng nhập : </label>
						<input type="text" id="username" class="form-control">
						<br>
						<label style="margin-top: 10px;margin-right: 20px">Mật khẩu       :</label>
						<input style="margin-top: 10px;margin-right: -10px" type="password" id="password">
						<br>
						<button id="login" style="margin-top: 10px;margin-right: 20px">Đăng nhập</button>
					<!--	<p>
							<a href="#" > Quên mật khẩu</a>
						</p>
                        -->
					</div>
					<p class="loginLogo">
						<a href="#" class="logo"><img src="Image/logo.jpg" alt="adminlogo" style="margin-left: 50px;margin-top: 10px;"/></a>
					</p>
					<div class="clear-all"></div>
				</form>
			</div>
		</div>

		<script type="text/javascript">
			$('#login').click(function(){
				if($('#username').val()=='admin' && $('#password').val()=='admin')
					($('#username').val()=='tung' && $('#password').val()=='tung'){
					window.location.href='bangdiem.html';
				}

			});


			
		</script>
