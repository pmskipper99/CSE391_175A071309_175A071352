	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script language="javascript" src="Js/admin.js"></script>
		<link type="text/css" rel="stylesheet" href="Css/1.css" />
		<link type="text/css" rel="stylesheet" href="Css/2.css" />
		<title>Đăng nhập hệ thống</title>

	<body onload="document.frm.username.focus()" >
		<div class="loginBox">
			<div class="title-manager">
				<div class="bg-right">
					<img src="Image/tab_right.png">
				</div>
				<div class="bg-left">
					<img src="Image/tab_left.png">
				</div>
				<div class="bg-main">
					<div class="titleFunc" align="middle"> Khu vực dành riêng cho quản trị viên </div>					
				</div>
				<div class="clear-all"></div>
			</div>
			<div class="mainLogin">
								<form id="from-login" name="frm" action="" method="post">
					<p class="anou" align="middle"> Khu vực dành riêng cho quản trị viên </p>
					<div class="loginField">
						<p><span>Tài khoản:</span>
							<input class="inputLogin" id="username" type="text" name="username" />
						</p>
						<p><span>Mật khẩu:</span>
							<input class="inputLogin" id="password" type="password" name="pass" />
						</p>
						<p>
							<input type="submit" class="button" value="Đăng nhập" />
						</p>
					<!--	<p>
							<a href="#" > Quên mật khẩu</a>
						</p>
                        -->
					</div>
					<p class="loginLogo">
						<a href="#" class="logo"><img src="Image/logo.jpg" alt="adminlogo" style="margin-left: 50px;margin-top: 10px;"/></a>
					</p>
					<div class="clear-all"></div>
				</form>
			</div>
		</div>
	</body>
